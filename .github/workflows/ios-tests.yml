name: iOS App Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/ios-tests.yml'
      - 'test/specs/iOS/**'
      - 'wdio.ios.conf.js'
      - 'scripts/ios/**'
      - 'helpers/helper-iOS.js'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/ios-tests.yml'
      - 'test/specs/iOS/**'
      - 'wdio.ios.conf.js'
      - 'scripts/ios/**'
      - 'helpers/helper-iOS.js'

jobs:
  ios-tests:
    runs-on: macos-latest
    timeout-minutes: 30

    env:
      IOS_BUNDLE_ID: ua.gov.diia.opensource.app
      IOS_DEVICE_NAME: iPhone 15 Pro
      IOS_PLATFORM_VERSION: '17.4'
      CI: true

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Select Xcode
        run: sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: List available simulators
        run: xcrun simctl list devices available | grep -i "iphone" | head -10

      - name: Install dependencies
        run: npm ci

      - name: Ensure Appium + XCUITest driver
        run: bash scripts/ios/ensure-appium.sh

      - name: Build iOS app (if source available)
        id: build-app
        continue-on-error: true
        run: |
          echo "Спроба build iOS app..."
          bash scripts/ios/build-app.sh || {
            echo "⚠️ Build не вдався або source недоступний"
            echo "build_skipped=true" >> $GITHUB_OUTPUT
          }
        env:
          IOS_SOURCE_DIR: ../ios-diia

      - name: Setup iOS app bundle
        id: setup-app
        continue-on-error: true
        run: bash scripts/ios/setup-app.sh
        env:
          IOS_SOURCE_APP_PATH: ${{ secrets.IOS_SOURCE_APP_PATH || '' }}

      - name: Verify app bundle exists
        id: verify-app
        run: |
          if [ ! -d "./ios-app/DiiaOpenSource.app" ]; then
            echo "❌ App bundle не знайдено в ./ios-app/DiiaOpenSource.app"
            echo ""
            echo "Можливі рішення:"
            echo "1. Додайте iOS source repo як submodule або checkout перед build кроком"
            echo "2. Встановіть GitHub Secret 'IOS_SOURCE_APP_PATH' зі шляхом до app bundle"
            echo "3. Завантажте pre-built app bundle як artifact з попереднього build"
            echo ""
            echo "⚠️ Пропускаємо тести - app bundle недоступний"
            echo "app_found=false" >> $GITHUB_OUTPUT
            exit 0  # Не падаємо, просто пропускаємо тести
          else
            echo "✅ App bundle знайдено"
            ls -lh ./ios-app/DiiaOpenSource.app
            echo "app_found=true" >> $GITHUB_OUTPUT
          fi

      - name: Boot iOS simulator
        if: steps.verify-app.outputs.app_found == 'true'
        run: bash scripts/ios/boot-sim.sh
        env:
          OPEN_SIMULATOR: false

      - name: Verify simulator is booted
        if: steps.verify-app.outputs.app_found == 'true'
        run: |
          xcrun simctl list devices | grep "Booted" || {
            echo "❌ Simulator не запущено"
            exit 1
          }
          echo "✅ Simulator запущено"

      - name: Run iOS tests
        if: steps.verify-app.outputs.app_found == 'true'
        run: npx wdio run wdio.ios.conf.js
        env:
          IOS_APP_PATH: ./ios-app/DiiaOpenSource.app

      - name: Skip tests - app bundle not available
        if: steps.verify-app.outputs.app_found != 'true'
        run: |
          echo "⚠️ Тести пропущено - app bundle недоступний"
          echo "Для запуску тестів потрібно:"
          echo "1. Встановити GitHub Secret 'IOS_SOURCE_APP_PATH'"
          echo "2. Або додати iOS source repo для автоматичного build"
          echo ""
          echo "Workflow завершується успішно, але тести не виконані."

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-screenshots
          path: artifacts/screenshots
          retention-days: 7

      - name: Upload page sources on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-pagesources
          path: artifacts/pagesources
          retention-days: 7

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-logs
          path: ios-build/xcodebuild.log
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Appium logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-appium-logs
          path: appium.log
          if-no-files-found: ignore
          retention-days: 7
