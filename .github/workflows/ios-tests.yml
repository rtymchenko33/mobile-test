name: iOS App Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/ios-tests.yml'
      - 'test/specs/iOS/**'
      - 'wdio.ios.conf.js'
      - 'scripts/ios/**'
      - 'helpers/helper-iOS.js'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/ios-tests.yml'
      - 'test/specs/iOS/**'
      - 'wdio.ios.conf.js'
      - 'scripts/ios/**'
      - 'helpers/helper-iOS.js'

jobs:
  ios-tests:
    runs-on: macos-latest
    timeout-minutes: 45

    env:
      IOS_BUNDLE_ID: ua.gov.diia.opensource.app
      IOS_DEVICE_NAME: iPhone 15 Pro
      IOS_PLATFORM_VERSION: '17.4'
      CI: true

    steps:
      - name: Checkout tests repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Select Xcode
        run: sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: List available simulators
        run: xcrun simctl list devices available | grep -i "iphone" | head -10

      - name: Install dependencies
        run: npm ci

      - name: Ensure Appium + XCUITest driver
        run: bash scripts/ios/ensure-appium.sh

      - name: Checkout iOS source repo
        uses: actions/checkout@v4
        with:
          repository: diia-open-source/ios-diia
          path: ios-diia
          fetch-depth: 1

      - name: Build iOS app
        run: bash scripts/ios/build-app.sh
        env:
          IOS_SOURCE_DIR: ./ios-diia

      - name: Verify app bundle exists
        run: |
          if [ ! -d "./ios-app/DiiaOpenSource.app" ]; then
            echo "❌ App bundle не знайдено в ./ios-app/DiiaOpenSource.app"
            echo ""
            echo "Перевірка структури:"
            ls -la ./ios-app/ 2>/dev/null || echo "Директорія ios-app не існує"
            echo ""
            echo "Перевірка build логів:"
            if [ -f "./ios-build/xcodebuild.log" ]; then
              tail -100 ./ios-build/xcodebuild.log
            fi
            exit 1
          else
            echo "✅ App bundle знайдено"
            ls -lh ./ios-app/DiiaOpenSource.app
          fi

      - name: Boot iOS simulator
        run: bash scripts/ios/boot-sim.sh
        env:
          OPEN_SIMULATOR: false

      - name: Verify simulator is booted
        run: |
          BOOTED_DEVICE=$(xcrun simctl list devices | grep "Booted" || echo "")
          if [ -z "$BOOTED_DEVICE" ]; then
            echo "❌ Simulator не запущено"
            exit 1
          fi
          echo "✅ Simulator запущено:"
          echo "$BOOTED_DEVICE"

      - name: Run iOS tests
        run: npm run test:ios:ci
        env:
          IOS_APP_PATH: ./ios-app/DiiaOpenSource.app

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-screenshots
          path: artifacts/screenshots/**
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload page sources on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-pagesources
          path: artifacts/pagesources/**
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-logs
          path: ios-build/xcodebuild.log
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload Appium logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-appium-logs
          path: appium.log
          retention-days: 7
          if-no-files-found: ignore
