name: Mobile App Tests

on:
  workflow_dispatch:

jobs:
  android-tests:
    runs-on: ubuntu-latest

    env:
      ANDROID_EMULATOR_WAIT_TIME_BEFORE_KILL: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Appium
        run: |
          npm install -g appium
          appium driver update uiautomator2

      - name: Start Android emulator and run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: x86_64
          target: google_apis
          avd-name: medium-phone-api-31
          profile: pixel_4
          force-avd-creation: true
          emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim
          disable-animations: true
          script: |
            # wait until emulator fully boots
            timeout 300 sh -c 'until adb shell getprop sys.boot_completed | grep -m 1 1; do sleep 5; done'

            # install APK
            adb install -r app/diia-debug.apk

            # run tests â€” Appium service in WDIO will handle starting/killing Appium
            npx wdio run wdio.conf.js

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: android-screenshots
          path: artifacts/screenshots

