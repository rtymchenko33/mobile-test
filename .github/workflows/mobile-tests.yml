name: Mobile App Tests

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Android SDK + platform-tools
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget openjdk-17-jdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          mkdir -p $HOME/Android/cmdline-tools
          unzip cmdline-tools.zip -d $HOME/Android/cmdline-tools
          yes | $HOME/Android/cmdline-tools/cmdline-tools/bin/sdkmanager --licenses
          $HOME/Android/cmdline-tools/cmdline-tools/bin/sdkmanager "platform-tools" "platforms;android-30" "system-images;android-30;google_apis;x86_64" "emulator"

      - name: Set ANDROID_HOME and PATH
        run: |
          echo "ANDROID_HOME=$HOME/Android" >> $GITHUB_ENV
          echo "$HOME/Android/platform-tools:$HOME/Android/cmdline-tools/cmdline-tools/bin:$HOME/Android/emulator:$PATH" >> $GITHUB_PATH

      - name: Install Appium globally
        run: npm install -g appium

      - name: Clean up disk space
        run: |
          # Remove old AVDs if they exist
          rm -rf ~/.android/avd/test.avd || true
          # Clean up any temporary files
          sudo apt-get clean
          df -h

      - name: Start ADB server
        run: |
          adb start-server || true
          adb kill-server
          adb start-server

      - name: Launch emulator and run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          force-avd-creation: true
          avd-name: test
          emulator-options: -no-window -no-audio -no-snapshot-save -partition-size 2048 -no-metrics
          disable-animations: true
          emulator-boot-timeout: 900
          cores: 2
          emulator-port: 5554
          script: |
            echo "Waiting for emulator to be fully ready..."
            # Wait for device to appear and be online
            adb wait-for-device
            echo "Device detected, waiting for ADB connection..."
            # Wait for device to be online (not offline or unauthorized)
            for i in {1..150}; do
              device_state=$(adb get-state 2>/dev/null || echo "unknown")
              if [ "$device_state" = "device" ]; then
                echo "Device is online!"
                break
              fi
              echo "Device state: $device_state, waiting... ($i/150)"
              sleep 2
            done
            # Verify device is online
            device_state=$(adb get-state 2>/dev/null || echo "unknown")
            if [ "$device_state" != "device" ]; then
              echo "ERROR: Device is not online. State: $device_state"
              adb devices -l
              exit 1
            fi
            echo "Waiting for boot to complete..."
            # Wait for boot to complete
            for i in {1..300}; do
              boot_completed=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r' || echo "")
              if [ "$boot_completed" = "1" ]; then
                echo "Boot completed!"
                break
              fi
              echo "Boot not complete yet... ($i/300)"
              sleep 2
            done
            # Final check
            boot_completed=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r' || echo "")
            if [ "$boot_completed" != "1" ]; then
              echo "ERROR: Boot did not complete in time"
              exit 1
            fi
            echo "Emulator is ready. Running tests..."
            npx wdio run wdio.conf.js
